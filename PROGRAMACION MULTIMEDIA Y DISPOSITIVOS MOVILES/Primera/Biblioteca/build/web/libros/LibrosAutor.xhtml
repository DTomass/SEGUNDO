<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLibrosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <p:toolbar style="margin-bottom: 10px; width: 59%; float: left">
                    <f:facet name="left">
                        <h:selectOneMenu >
                            <f:selectItems value="#{autoresController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </f:facet>
                    <f:facet name="right">
                        <h:selectOneMenu >
                            <f:selectItems value="#{autoresController.itemsAvailableSelectOne}"/>
                        </h:selectOneMenu>
                    </f:facet>
                </p:toolbar>
            </h:form>
        </ui:define>
    </ui:composition>
    <p:galleria value="#{LibrosController.libros}" var="libros" showCaption="true" style="max-width: 640px" panelWidth="" transitionInterval="2000">
        <p:graphicImage library="portadas" name="#{libros.portada}" style="width: 100%" />
    </p:galleria>

</html>
