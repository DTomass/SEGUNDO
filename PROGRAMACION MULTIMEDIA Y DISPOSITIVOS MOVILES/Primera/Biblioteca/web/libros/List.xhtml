<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListLibrosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <p:dataTable var="libro" value="#{librosController.items}" rows="10"
                             paginator="true"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15">
                    <p:column headerText="Cod." sortBy="#{libro.codLibro}" width="auto" style="text-align: center">
                        <h:outputText value="#{libro.codLibro}" />
                    </p:column>
                    <p:column headerText="Nombre" sortBy="#{libro.nomLibro}" width="auto" style="text-align: center">
                        <h:outputText value="#{libro.nomLibro}" />
                    </p:column>
                    <p:column headerText="AÃ±o" sortBy="#{libro.ano}" width="auto" style="text-align: center">
                        <h:outputText value="#{libro.ano}" />
                    </p:column>
                    <p:column headerText="Autores" width="auto" style="text-align: center">
                        <h:selectManyListbox id="losautores" style="width: 200px; border: none; background: none; font-size: small " disabled="true">
                            <f:selectItems value="#{libro.autoresList}" var="escritores" itemValue="#{escritores}" itemLabel="#{escritores.nomAutor} #{escritores.apellido1} #{escritores.apellido2}"/>
                        </h:selectManyListbox>
                    </p:column>
                    <p:column headerText="Premios" width="auto" style="text-align: center">
                        <h:selectManyListbox id="lospremios" style="width: 200px; border: none; background: none; font-size: small " disabled="true">
                            <f:selectItems value="#{libro.premiosList}" var="premios" itemValue="#{premios}" itemLabel="#{premios.nomPremio} #{escritores.apellido1} #{escritores.apellido2}"/>
                        </h:selectManyListbox>
                    </p:column>
                    <p:column width="15%" headerText="Portada">
                        <p:lightBox styleClass="imagebox" width="8%">
                            <h:outputLink value="/Biblioteca/faces/javax.faces.resources/#{libro.portada}?ln=portadas" title="#{libro.portada}">
                                <h:graphicImage library="portadas" name="#{libro.portada}" width="100px"/>
                            </h:outputLink>
                        </p:lightBox>
                    </p:column>
                    <p:column headerText="Nom. Arch" sortBy="#{libro.nomArchivo}" width="auto" style="text-align: center">
                        <h:outputText value="#{libro.nomArchivo}" />
                    </p:column>
                    <p:column headerText="Pelicula" sortBy="#{libro.pelicula}" width="auto" style="text-align: center">
                        <h:outputText value="#{libro.pelicula}" />
                    </p:column>
                    <p:column headerText="Comentario" sortBy="#{libro.comentario}" width="auto" style="text-align: center">
                        <h:outputText value="#{libro.comentario}" />
                    </p:column>
                    <p:column width="30">
                        <h:commandLink action="#{librosController.prepareView}" value="#{bundle.ListLibrosViewLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{librosController.prepareEdit}" value="#{bundle.ListLibrosEditLink}"/>
                        <h:outputText value=" "/>
                        <h:commandLink action="#{librosController.destroy}" value="#{bundle.ListLibrosDestroyLink}"/>
                    </p:column>
                    
                    <f:facet name="paginatorTopLeft">
                        <p:commandButton type="button" icon="pi pi-refresh" />
                    </f:facet>
                </p:dataTable>
                <br />
                <h:commandLink action="#{librosController.prepareCreate}" value="#{bundle.ListLibrosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListLibrosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
