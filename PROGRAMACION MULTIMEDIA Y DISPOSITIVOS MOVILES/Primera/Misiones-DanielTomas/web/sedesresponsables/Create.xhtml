<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateSedesresponsablesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateSedesresponsablesLabel_sedesresponsablesPK_fechaInicio}" for="sedesresponsablesPK_fechaInicio" />
                    <h:inputText id="sedesresponsablesPK_fechaInicio" value="#{sedesresponsablesController.selected.sedesresponsablesPK.fechaInicio}" title="#{bundle.CreateSedesresponsablesTitle_sedesresponsablesPK_fechaInicio}" required="true" requiredMessage="#{bundle.CreateSedesresponsablesRequiredMessage_sedesresponsablesPK_fechaInicio}">
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSedesresponsablesLabel_fechaFin}" for="fechaFin" />
                    <h:inputText id="fechaFin" value="#{sedesresponsablesController.selected.fechaFin}" title="#{bundle.CreateSedesresponsablesTitle_fechaFin}" >
                        <f:convertDateTime pattern="MM/dd/yyyy HH:mm:ss" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateSedesresponsablesLabel_email}" for="email" />
                    <h:inputText id="email" value="#{sedesresponsablesController.selected.email}" title="#{bundle.CreateSedesresponsablesTitle_email}" />
                    <h:outputLabel value="#{bundle.CreateSedesresponsablesLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{sedesresponsablesController.selected.telefono}" title="#{bundle.CreateSedesresponsablesTitle_telefono}" />
                    <h:outputLabel value="#{bundle.CreateSedesresponsablesLabel_responsables}" for="responsables" />
                    <h:selectOneMenu id="responsables" value="#{sedesresponsablesController.selected.responsables}" title="#{bundle.CreateSedesresponsablesTitle_responsables}" required="true" requiredMessage="#{bundle.CreateSedesresponsablesRequiredMessage_responsables}">
                        <f:selectItems value="#{responsablesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateSedesresponsablesLabel_sedes}" for="sedes" />
                    <h:selectOneMenu id="sedes" value="#{sedesresponsablesController.selected.sedes}" title="#{bundle.CreateSedesresponsablesTitle_sedes}" required="true" requiredMessage="#{bundle.CreateSedesresponsablesRequiredMessage_sedes}">
                        <f:selectItems value="#{sedesController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{sedesresponsablesController.create}" value="#{bundle.CreateSedesresponsablesSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{sedesresponsablesController.prepareList}" value="#{bundle.CreateSedesresponsablesShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateSedesresponsablesIndexLink}"/>
