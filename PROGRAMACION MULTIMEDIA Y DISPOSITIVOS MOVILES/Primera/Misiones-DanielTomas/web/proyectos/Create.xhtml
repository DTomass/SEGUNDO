<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProyectosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProyectosLabel_codigo}" for="codigo" />
                    <h:inputText id="codigo" value="#{proyectosController.selected.codigo}" title="#{bundle.CreateProyectosTitle_codigo}" required="true" requiredMessage="#{bundle.CreateProyectosRequiredMessage_codigo}"/>
                    <h:outputLabel value="#{bundle.CreateProyectosLabel_titulo}" for="titulo" />
                    <h:inputText id="titulo" value="#{proyectosController.selected.titulo}" title="#{bundle.CreateProyectosTitle_titulo}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{proyectosController.create}" value="#{bundle.CreateProyectosSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{proyectosController.prepareList}" value="#{bundle.CreateProyectosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateProyectosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
