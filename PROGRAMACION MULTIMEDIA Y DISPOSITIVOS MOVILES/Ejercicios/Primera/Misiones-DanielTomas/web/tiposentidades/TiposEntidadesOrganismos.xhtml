<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListTiposentidadesTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <div class="card">
                <h:form>
                    <p:growl id="messages"/>

                    <p:menubar>
                        <p:menuitem value="Indice" outcome="/index" icon="pi pi-fw pi-bookmark"/>
                        <p:separator />
                    </p:menubar>
                </h:form>
            </div>
            <h:form styleClass="jsfcrud_list_form">
                <h:selectOneMenu id="tipoorg" value="#{tiposentidadesController.codOrg}" valueChangeListener="#{tiposentidadesController.get_tipos_entidades}">
                    <f:selectItems value="#{tiposorganismosController.itemsAvailableSelectOne}"/>
                </h:selectOneMenu>
            </h:form>
            <h:form>
                    <p:dataTable value="#{tiposentidadesController.lista}" var="item" style="border:solid 1px">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiposentidadesTitle_codTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.codTipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiposentidadesTitle_nomTipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.nomTipo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListTiposentidadesTitle_tipoOrganismo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipoOrganismo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{tiposentidadesController.prepareView}" value="#{bundle.ListTiposentidadesViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tiposentidadesController.prepareEdit}" value="#{bundle.ListTiposentidadesEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{tiposentidadesController.destroy}" value="#{bundle.ListTiposentidadesDestroyLink}"/>
                        </p:column>
                    </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
