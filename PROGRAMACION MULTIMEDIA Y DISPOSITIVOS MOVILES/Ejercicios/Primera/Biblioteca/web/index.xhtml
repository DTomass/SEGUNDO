<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <div class="card">
            <h:form>
                <p:growl id="messages" showDetail="true"/>
                <p:tieredMenu>
                    <p:submenu label="AutoresPremios" icon="pi pi-fw pi-user">
                        <p:menuitem value="Listado" outcome="/autorPremio/List" icon="pi pi-fw pi-file"/>
                        <p:menuitem value="Libros" icon="pi pi-fw pi-bookmark"/>
                        <p:menuitem value="Premios" icon="pi pi-fw pi-star"/>
                    </p:submenu>
                    <p:separator/>
                    <p:submenu label="Autores" icon="pi pi-fw pi-user">
                        <p:menuitem value="Listado" outcome="/autores/List" icon="pi pi-fw pi-file"/>
                        <p:menuitem value="Libros" icon="pi pi-fw pi-bookmark"/>
                        <p:menuitem value="Premios" icon="pi pi-fw pi-star"/>
                    </p:submenu>
                    <p:separator/>
                    <p:submenu label="Libros" icon="pi pi-fw pi-user">
                        <p:menuitem value="Listado" outcome="/libros/List" icon="pi pi-fw pi-file"/>
                        <p:menuitem value="Premios" icon="pi pi-fw pi-star"/>
                    </p:submenu>
                    <p:separator/>
                    <p:submenu label="Paises" icon="pi pi-fw pi-flag">
                        <p:menuitem value="Listado" outcome="/paises/List" icon="pi pi-fw pi-file"/>
                        <p:menuitem value="Autores" icon="pi pi-fw pi-users"/>
                    </p:submenu>
                    <p:separator/>
                    <p:submenu label="Premios" icon="pi pi-fw pi-star">
                        <p:menuitem value="Listado" outcome="/premios/List" icon="pi pi-fw pi-file"/>
                        <p:menuitem value="Autores" icon="pi pi-fw pi-users"/>
                        <p:menuitem value="Libros" icon="pi pi-fw pi-bookmark"/>
                    </p:submenu>
                    <p:divider/>

                    <p:menuitem value="Quit" icon="pi pi-fw pi-power-off"/>
                </p:tieredMenu>
            </h:form>
        </div>
    </h:body>
</html>
