<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAutoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form>
                <p:dataTable value="#{autoresController.items}" var="item" rows="10"
                             paginator="true" paginatorPosition="both"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             currentPageReportTemplate="{startRecord}-{endRecord} of {totalRecords} records"
                             rowsPerPageTemplate="5,10,15">
                    <p:column headerText="Cod." width="50" style="text-align: center">
                        <h:outputText value="#{item.codAutor}" />
                    </p:column>
                    <p:column headerText="Nombre">
                        <h:outputText value="#{item.nomAutor}" />
                    </p:column>
                    <p:column headerText="Apellido1">
                        <h:outputText value="#{item.apellido1}" />
                    </p:column>
                    <p:column headerText="Apellido2">
                        <h:outputText value="#{item.apellido2}" />
                    </p:column>
                    <p:column headerText="FechaNacimiento">
                        <h:outputText value="#{item.FNac}" />
                    </p:column>
                    <p:column headerText="FechaDefuncion">
                        <h:outputText value="#{item.FDef}" />
                    </p:column>
                    <p:column headerText="Foto">
                        <h:outputText value="#{item.foto}" />
                    </p:column>
                    <p:column headerText="Localidad">
                        <h:outputText value="#{item.localidad}" />
                    </p:column>
                    <p:column headerText="Biografia" >
                        <h:outputText value="#{item.biografia}" />
                    </p:column>
                    <p:column headerText="Nacionalidad">
                        <h:outputText value="#{item.nacionalidad}" />
                    </p:column>
                    <p:column headerText="">
                        <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{autoresController.prepareView}" value="#{bundle.ListAutoresViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{autoresController.prepareEdit}" value="#{bundle.ListAutoresEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{autoresController.destroy}" value="#{bundle.ListAutoresDestroyLink}"/>
                    </p:column>
                    <br />
                        <h:commandLink action="#{autoresController.prepareCreate}" value="#{bundle.ListAutoresCreateLink}"/>
                        <br />
                        <br />
                        <h:link outcome="/index" value="#{bundle.ListAutoresIndexLink}"/>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
