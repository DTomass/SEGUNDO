<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<style>
		.red
		{
			color: black;
			background-color: red;
		}
		
		.green
		{
			color: black;
			background-color: green;
			height: 30px;
		}
		
		.blue
		{
			color: black;
			background-color: blue;
			height: 70px;
			border: 3px solid white;
		}
		.purple
		{
			color: black;
			background-color: purple;
			height: 100px;
			border: 3px solid white;
		}
		.orange
		{
			color: black;
			background-color: orange;
			height: 150px;
			border: 3px solid white;
		}
	</style>
</head>

	<div class="row">
		<div class="col-12 col-sm-12 col-md-12 col-lg-12 green"></div>
	</div>
	<div class="row" style="padding-top: 4px; padding-bottom: 4px;">
		<div class="d-none d-sm-none d-md-block col-md-3 col-lg-3 red"></div>
		
		<div class="col-12 col-sm-12 col-md-9 col-lg-9">
			<div class="row" style="border: 2px solid black; padding: 3px;">
				<div class="col-12 col-sm-12 col-md-12 col-lg-12 purple"></div>

				<div class="col-12 col-sm-12 col-md-6 col-lg-6 orange"></div>

				<div class="col-12 col-sm-12 col-md-6 col-lg-6 orange"></div>
				
				<div class="col-6 col-sm-4 col-md-2 col-lg-2 blue"></div>
				
				<div class="col-6 col-sm-4 col-md-2 col-lg-2 blue"></div>
				
				<div class="col-6 col-sm-4 col-md-4 col-lg-4 blue"></div>
				
				<div class="col-6 col-sm-4 col-md-2 col-lg-2 blue"></div>
				
				<div class="col-6 col-sm-4 col-md-2 col-lg-2 blue"></div>
				
				<div class="col-6 col-sm-4 col-md-2 col-lg-2 blue"></div>
				
				<div class="col-6 col-sm-4 col-md-2 col-lg-2 blue"></div>
				
				<div class="col-6 col-sm-4 col-md-4 col-lg-4 blue"></div>
				
				<div class="col-6 col-sm-4 col-md-2 col-lg-2 blue"></div>
				
				<div class="col-6 col-sm-4 col-md-2 col-lg-2 blue"></div>
			</div>
		</div>
	</div>
	<div class="row">		
		<div class="col-12 col-sm-12 col-md-12 col-lg-12 green"></div>
	</div>

</html>
